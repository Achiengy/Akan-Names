    <div class="container">

            <nav>
                <p class="logo"><span>Akan</span>Names</p>

                <form name="form" type="form" id="form">
                    <h5>FILL IN TO KNOW YOUR AKAN NAME</h5>
                    <hr>
                   
                    <label>Enter your date of birth:</label>
                    <input name="date" type="date" id="date"><br>
                   
                    <label for="gender">Select your gender:</label>
                    <select name="gender" id="gender">
                        <option value="">Choose</option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                    </select><br><br>
                  
                    <div id="button">
                        <button type="submit" class="btn" value="getAkanName" onclick="formValidation()">Submit</button>
                    <button type="reset" class="btn reset" value="reset" onclick="reset()">Reset</button>
                    </div>
                </form>

                <img class="image2" src="./Images/dancing.jpg">
