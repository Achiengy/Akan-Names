<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Form</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="./CSS/style.css">
  
      <!-- Fontawesome -->
      <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="max-width">
            <nav>
                <p class="logo"><span>Akan</span>Names</p>
                <img  class="flag" src="./Images/logo.png" height="50px">
            </nav>
            <div class="card">
                <form name="form" type="form" id="form" onclick="formValidation();">
                    <h5>FILL IN TO KNOW YOUR AKAN NAME</h5>
                    <hr>
                    <label>Enter your date of birth:</label><br>
                    <input name="date" type="date" id="date"><br><br>

                    <label for="gender">Select your gender:</label><br>
                    <select name="gender" id="gender">
                        <option value=""></option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select><br><br>

                    <div id="button">
                        <button type="submit" class="btn">Submit</button>
                    <button type="reset" class="btn reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    
</body>
</html>
